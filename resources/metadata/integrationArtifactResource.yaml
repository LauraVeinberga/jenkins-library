metadata:
  name: integrationArtifactResource
  description: Add, delete, or update a resource file of an integration flow design time artifact.
  longDescription: |
    With this step, you can either add, delete, or update a resource of an integration flow design time artifact using the OData API. For more information on the SAP Cloud Integration remote API for managing a resource of an integration flow artifact, see [Integration Content](https://help.sap.com/viewer/368c481cd6954bdfa5d0435479fd4eaf/Cloud/en-US/d1679a80543f46509a7329243b595bdb.html) on SAP Help Portal.

spec:
  inputs:
    secrets:
      - name: cpiApiServiceKeyCredentialsId
        description: Jenkins secret text credential ID containing the service key to the Process Integration Runtime service instance of plan 'api'.
        type: jenkins
    params:
      - name: apiServiceKey
        type: string
        description: Service key JSON string to access the Process Integration Runtime service instance of plan 'api'.
        scope:
          - PARAMETERS
        mandatory: true
        secret: true
        resourceRef:
          - name: cpiApiServiceKeyCredentialsId
            type: secret
            param: apiServiceKey
      - name: integrationFlowId
        type: string
        description: Specifies the ID of the integration flow artifact.
        scope:
          - PARAMETERS
          - GENERAL
          - STAGES
          - STEPS
        mandatory: true
      - name: operation
        type: string
        description: Specifies the operation (create, update, or delete) for the resource file of the integration flow artifact.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
        possibleValues:
          - create
          - update
          - delete
      - name: resourcePath
        type: string
        description: Specifies the relative path to the integration artifact resource file.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
